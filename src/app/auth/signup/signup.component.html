<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <!-- <input type="text" class=""> -->
    <mat-form-field hintlabel="Add full email address">
      Email*
      <input
        type="email"
        matInput
        placeholder="your@email.co"
        ngModel
        name="email"
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 character long"
      >Password*
      <input
        type="password"
        matInput
        placeholder="password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwdInput="ngModel"
      />
      <mat-hint align="end">{{ pwdInput.value?.length }} /6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="your birthday" [matDatepicker]="picker" [max]="maxDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Sumit</button>
  </form>
</section>
