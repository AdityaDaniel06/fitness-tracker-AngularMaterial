<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sideNav.close()"
        ><mat-icon>face</mat-icon><span class="nav-caption">SignUp</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sideNav.close()"
        ><mat-icon>person</mat-icon><span class="nav-caption">Login</span></a
      >
      <a mat-list-item routerLink="/training" (click)="sideNav.close()"
        ><mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </a>
      <a mat-list-item routerLink="#" (click)="sideNav.close()"
        ><mat-icon>feedback</mat-icon> <span class="nav-caption">Feedback</span>
      </a>
      <a mat-list-item routerLink="#" (click)="sideNav.close()"
        ><mat-icon>perm_phone_msg</mat-icon>
        <span class="nav-caption">Contact Us</span>
      </a>
      <a mat-list-item routerLink="#" (click)="sideNav.close()"
        ><mat-icon>logout</mat-icon> <span class="nav-caption">Log Out</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- <div fxHide.sm fxHide.md fxHide.lg fxHide.xl > -->
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sideNav.toggle()">
          <mat-icon>menu </mat-icon>
        </button>
      </div>
      <div><a routerLink="/">LOGO</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigationItems">
          <li><a routerLink="/signup">SignUp</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/training">Training</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
